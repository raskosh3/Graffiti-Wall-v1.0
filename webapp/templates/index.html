<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Graffiti Wall</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .gallery-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .canvas-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #graffiti-canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: grab;
            display: block;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .photo-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            max-width: 200px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Graffiti Wall</h1>
        <div class="stats">
            <div class="stat-item" id="total-photos">üì∏ –§–æ—Ç–æ: 0</div>
            <div class="stat-item" id="total-users">üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏: 0</div>
            <div class="stat-item" id="total-likes">‚ù§Ô∏è –õ–∞–π–∫–∏: 0</div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="canvas-wrapper">
            <div class="loading" id="loading">
                ‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–∞–ª–µ—Ä–µ—é...
            </div>
            <canvas id="graffiti-canvas"></canvas>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshGallery()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn" onclick="zoomIn()">üîç –ü—Ä–∏–±–ª–∏–∑–∏—Ç—å</button>
            <button class="btn" onclick="zoomOut()">üîé –û—Ç–¥–∞–ª–∏—Ç—å</button>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
        <button class="zoom-btn" onclick="resetZoom()">‚ü≥</button>
    </div>

    <div id="tooltip" class="photo-tooltip"></div>

    <script src="/static/js/gallery.js"></script>
</body>
</html>
